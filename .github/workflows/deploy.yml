name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Generate portfolio pages + sitemap (SEO)
        run: |
          npm ci --ignore-scripts --no-audit --no-fund || true
          npm run seo
      - name: Run tests (HTML + SEO)
        run: |
          npm test
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          # ajusta si tu sitio est√° en otra carpeta (ej. './docs' o './public')
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4
