name: Responsive Images (verify)
on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'assets/images/**'
      - 'tools/responsive-images.js'
      - 'package.json'
      - 'package-lock.json'
  push:
    paths:
      - 'assets/images/**'
      - 'tools/responsive-images.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Instala dependencias incluyendo las opcionales (como sharp en linux)
      - name: Install OS packages required to build sharp
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libvips-dev python3 ca-certificates

      - name: Install node deps (including optional)
        run: npm ci --include=optional --no-audit --no-fund

      - name: Ensure sharp native binaries for runner
        run: |
          set -eo pipefail
          echo "Ensuring sharp native binaries are available for this runner..."
          if ! npm rebuild sharp --update-binary; then
            echo "Prebuilt binary not found, installing linux x64 prebuilt packages..."
            npm install --no-save @img/sharp-linux-x64 @img/sharp-libvips-linux-x64
          fi
          if ! node -e "require('sharp')"; then
            echo "Falling back to building sharp from source..."
            npm rebuild sharp --build-from-source
          fi
          node -e "require('sharp')"

      - name: Generate responsive images
        run: npm run responsive

      - name: Ensure no generated changes
        run: git diff --exit-code


