name: Publish chapters weekly

on:
  schedule:
    # Runs at 00:00 UTC on Fridays -> Thursday 21:00 GMT-3
    - cron: '0 0 * * 5'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run publish script
        run: npm run publish:chapters

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add books || true
          git add assets/books/**/metadata.json || true
          git add assets/books/books_index.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Automated: publish chapters [skip ci]"
            git push
          fi
