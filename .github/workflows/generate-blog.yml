name: Generate blog pages

on:
  push:
    paths:
      - 'posts.json'
  pull_request:
    paths:
      - 'posts.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          sudo apt-get update || true
          sudo apt-get install -y build-essential pkg-config libvips-dev python3 ca-certificates || true
          npm ci --no-audit --no-fund || npm ci || true

      - name: Rebuild/install sharp for runner platform
        run: |
          echo "Attempting to ensure sharp native binaries exist for the runner..."
          npm rebuild sharp --update-binary || npm rebuild sharp --build-from-source || npm install --include=optional sharp || true

      - name: Run generator (incremental)
        run: npm run blog:generate:inc

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]";
          git config user.email "github-actions[bot]@users.noreply.github.com";
          if ! git diff --quiet; then
            git add blog/ posts.json package-lock.json || true;
            git commit -m "chore: regenerate blog pages (CI)" || echo "No changes to commit";
            git push || echo "Push failed";
          else
            echo "No changes detected";
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
