<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada del diario | La Pluma, el Faro y la Llama</title>
  <meta name="robots" content="noindex, follow">
  <link rel="stylesheet" href="css/styles.889d2a038d.css">
  <link rel="stylesheet" href="css/custom-overrides.css">
</head>
<body class="blog-entry-fallback">
  <main class="blog-entry-fallback__content">
    <h1>Estamos redirigiendo esta entrada</h1>
    <p>
      Si no eres redirigido automáticamente, visita la versión pre-renderizada del artículo aquí:
      <a id="fallback-link" href="blog.html">blog.html</a>.
    </p>
    <p>
      También puedes volver al <a href="blog.html">Diario de Creación</a> para explorar todas las entradas.
    </p>
    <noscript>
      <p>Activa JavaScript para ver la nueva versión de esta entrada o utiliza el enlace anterior.</p>
    </noscript>
  </main>
  <script>
    (function () {
      try {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');
        if (!slug) {
          return;
        }
        const trimmedSlug = slug.trim();
        if (!trimmedSlug) {
          return;
        }
        const encodedSlug = encodeURIComponent(trimmedSlug);
        const targetPath = `/blog/${encodedSlug}.html`;
        const linkEl = document.getElementById('fallback-link');
        if (linkEl) {
          linkEl.href = targetPath;
          linkEl.textContent = decodeURI(targetPath);
        }
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) {
          canonical.setAttribute('href', `https://plumafarollama.com${targetPath}`);
        } else {
          const link = document.createElement('link');
          link.rel = 'canonical';
          link.href = `https://plumafarollama.com${targetPath}`;
          document.head.appendChild(link);
        }
        window.location.replace(targetPath);
      } catch (error) {
        console.error('No se pudo redirigir a la versión pre-renderizada', error);
      }
    })();
  </script>
</body>
</html>
